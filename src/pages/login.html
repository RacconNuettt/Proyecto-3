<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../css\styles.css">
</head>
<html>

<body>
	<div class="container">
		<div id="loginForm" class="form">
			<p class="title">Inicie Sesion</p>

			<label>
				<input id="email" required="" placeholder="" type="email" class="input">
				<span>Email</span>
			</label>

			<label>
				<input id="password" required="" placeholder="" type="password" class="input">
				<span>Password</span>
			</label>
			<div class="selectC">
				<select name="Opciones" id="select">
					<option>Estudiante</option>
					<option>Administrador</option>
				</select>
			</div>
			<div>
				<span id="vacios" class="vacios">Completa todos los datos</span>
			</div>
			<div class="btnC">
				<button id="enviar" type="submit" class="submit">Enviar</button>
			</div>
		</div>
	</div>
	<div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message">Datos enviados correctamente.</p>
        </div>
    </div>
</body>
<script type="module" src="../../services/login.js"></script>

</html>
