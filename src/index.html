<!DOCTYPE html>
<html>

<head>
	<title>Registro</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<div class="container">
		<div class="form">
			<p class="title">Register </p>
			<p class="message">Signup now and get full access to our app. </p>
			<div class="flex">
				<label>
					<input id="Firstname" required="" placeholder="" type="text" class="input">
					<span>Firstname</span>
				</label>
				<label>
					<input id="Lastname" required="" placeholder="" type="text" class="input">
					<span>Lastname</span>
				</label>
			</div>

			<label>
				<input id="email" required="" placeholder="" type="email" class="input">
				<span>Email</span>
			</label>

			<label>
				<input id="password" required="" placeholder="" type="password" class="input">
				<span>Password</span>
			</label>
			<div class="selectC">
				<select name="Opciones" id="select">
					<option>Estudiante</option>
					<option>Administrador</option>
				</select>
			</div>
			<div>
				<span id="vacios" class="vacios">Completa todos los datos</span>
			</div>
			<div class="btnC">
				<button id="enviar" class="submit">Submit</button>
			</div>

			<p class="signin">Already have an acount ? <a href="pages\login.html">Signin</a> </p>
		</div>
	</div>
	<div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message">Datos enviados correctamente.</p>
        </div>
    </div>

	<script type="module" src="index.js"></script>
	</script>
</body>

</html>
