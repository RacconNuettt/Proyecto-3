<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Modal</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>

    </div>

    <script type="module" src="modal.js"></script>
